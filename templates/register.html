<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Flight Booking Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css//bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css//styles.css' %}" rel="stylesheet">
    <script src="{% static 'js//bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js//script.js' %}"></script>
</head>
<body class="bg-light">
    <div class="login-page">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-12 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <h1 class="text-center mb-3">Register</h1>
                                    <form id="login-form" class="row g-4" method="post">
                                        {% csrf_token %}
                                        <div class="col-12">
                                            <label>Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" name="username" placeholder="Enter Username">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Email<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="email" class="form-control" name="email" placeholder="Enter Email">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" name="password" placeholder="Enter Password">
                                            </div>
                                        </div>

                                      <div class="col-12">
                                            <label>User Type<span class="text-danger">*</span></label>
                                            <div class="input-group">
<!--                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>-->
                                              <div class="m-1">
                                                <input type="radio" id="Advertiser" name="type" value="Advertiser">
                                                <label for="Advertiser">Advertiser</label><br>
                                              </div>
                                              <div class="m-1">
                                                <input type="radio" id="Sales" name="type" value="Sales">
                                                <label for="Sales">Sales</label><br>
                                              </div>
                                              <div class="m-1">
                                                 <input type="radio" id="Student" name="type" value="Student">
                                                <label for="Student">Student</label>
                                              </div>



                                            </div>
                                        </div>

                                        <div class="col-sm-12">
                                            <a href="{% url 'login' %}" class="float-end text-primary">Already have account?</a>
                                        </div>

                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-primary px-4 mt-4" >Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
