{% extends 'base.html' %}

<head>
    <meta charset="UTF-8">
    <title>Flight</title>
</head>

{% block content %}

  <section>
      <h1 class="text-center section-heading">{{Queries.message}}</h1>
      <table class="table" id="my-enquiry-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Reply</th>
              <th scope="col">Reply by</th>
            </tr>
          </thead>
          <tbody>
          {% for query in Replies %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{query.message}}</td>
              <td>{{query.reply_by.user_id.username}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </section>

{% endblock %}
